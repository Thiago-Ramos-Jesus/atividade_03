<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo.css" />
    <title>Acquatec-Cadastrar</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1>Acquatec</h1>
        <ul class="navbar">
          <li>Nossos Serviços</li>
          <li><a href="index.html">Sobre Nós </a></li>
          <li class="agora"><a href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
    <div class="banner">
      <div class="container">
        <div class="card cadastro">
          <h1>Seja bem vindo</h1>
          <div class="form-box">
            <h4>Nome:</h4>
            <input type="text" placeholder="nome" />
            <h4>E-mail:</h4>
            <input type="text" placeholder="e-mail" />
            <h4>Senha:</h4>
            <input type="password" placeholder="senha" />
            <h4>Numero de telefone:</h4>
            <input type="tel" placeholder="telefone" />
          </div>
          <div class="container">
            <button class="btn_1">Cadastrar</button>
            <button class="btn_2">Entrar</button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <h4>Feito com amor por um aluno BandTec © 2021</h4>
    </div>
  </body>
</html>
